<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
</head>
<body>
    <h1>Музыкальные инструменты</h1>
    <form>
        <input type="checkbox" name="music" id="guitar" checked/>
        <label for="guitar">Гитара</label><br>
        <input type="checkbox" name="music" id="skripka"/>
        <label for="skripka">Скрипка</label><br>
        <input type="checkbox" name="music" id="drums"/>
        <label for="drums">Барабаны</label><br>
        <input type="checkbox" name="music" id="piano"/>
        <label for="piano">Пианино</label><br>
    </form>
</body>
</html>
